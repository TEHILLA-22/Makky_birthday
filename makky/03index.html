<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Makky! âœ¨</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ‚</text></svg>" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff6b9d;
            --primary-purple: #c44569;
            --accent-gold: #f39c12;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-4: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --gradient-5: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --text-dark: #2c3e50;
            --text-light: #ecf0f1;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fecfef, #fecfef, #ff9a9e);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            color: var(--text-dark);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glass Morphism Effect */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        /* Navigation */
        .floating-nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 15px;
            padding: 15px 25px;
            transition: all 0.3s ease;
        }

        .nav-item {
            padding: 8px 16px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            z-index: 10;
            max-width: 800px;
            padding: 0 20px;
        }

        .hero h1 {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b9d, #c44569, #f39c12);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { filter: drop-shadow(0 0 20px rgba(255, 107, 157, 0.5)); }
            to { filter: drop-shadow(0 0 40px rgba(255, 107, 157, 0.8)); }
        }

        .hero .subtitle {
            font-size: clamp(1.2rem, 3vw, 2rem);
            color: white;
            margin-bottom: 30px;
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .hero-cta {
            display: inline-block;
            padding: 15px 40px;
            background: var(--gradient-2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
        }

        .hero-cta:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.6);
        }

        /* Floating Hearts Animation */
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: rgba(255, 107, 157, 0.7);
            font-size: 2rem;
            animation: floatUp 8s infinite linear;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Love Story Slider */
        .love-story {
            padding: 100px 0;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 5vw, 4rem);
            text-align: center;
            margin-bottom: 60px;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .story-slider {
            position: relative;
            max-width: 900px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 25px;
        }

        .story-slides {
            display: flex;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .story-slide {
            min-width: 100%;
            padding: 60px 40px;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
        }

        .story-slide h3 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: var(--primary-pink);
            margin-bottom: 25px;
        }

        .story-slide p {
            font-size: 1.3rem;
            line-height: 1.8;
            color: var(--text-dark);
            margin-bottom: 20px;
        }

        .story-navigation {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 40px;
        }

        .story-dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: rgba(255, 107, 157, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .story-dot.active {
            background: var(--primary-pink);
            transform: scale(1.3);
        }

        /* Memories Gallery */
        .memories-gallery {
            padding: 100px 0;
            background: rgba(255, 255, 255, 0.1);
        }

        .memories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .memory-card {
            position: relative;
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.5s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .memory-card:hover {
            transform: translateY(-20px) scale(1.05);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .memory-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .memory-card:hover img {
            transform: scale(1.1);
        }

        .memory-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            color: white;
            padding: 30px 20px 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .memory-card:hover .memory-overlay {
            transform: translateY(0);
        }

        .memory-overlay h4 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        /* Countdown Timer Section */
        .countdown-section {
            padding: 100px 0;
            text-align: center;
            position: relative;
            background: var(--gradient-3);
        }

        .countdown-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 30px;
            max-width: 800px;
            margin: 50px auto 0;
        }

        .countdown-box {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px 20px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .countdown-box:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.3);
        }

        .countdown-number {
            font-size: 3rem;
            font-weight: 700;
            display: block;
            margin-bottom: 10px;
        }

        .countdown-label {
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Love Letters Section */
        .love-letters {
            padding: 100px 0;
            background: var(--gradient-4);
        }

        .letters-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
            margin-top: 50px;
        }

        .love-letter {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .love-letter:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        .letter-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .letter-header h4 {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: var(--primary-pink);
            margin-bottom: 10px;
        }

        .letter-date {
            color: #888;
            font-style: italic;
        }

        .letter-content {
            font-size: 1.1rem;
            line-height: 1.7;
            color: var(--text-dark);
        }

        /* Wishes Collection */
        .wishes-section {
            padding: 100px 0;
            background: var(--gradient-5);
        }

        .wishes-form {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-pink);
            box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.1);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: var(--gradient-2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 157, 0.4);
        }

        .wishes-display {
            margin-top: 50px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .wish-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }

        .wish-author {
            font-weight: 600;
            margin-bottom: 10px;
            color: #fff;
        }

        .wish-text {
            font-style: italic;
            line-height: 1.6;
        }

        /* Special Moments Timeline */
        .timeline-section {
            padding: 100px 0;
            background: var(--gradient-1);
        }

        .timeline {
            position: relative;
            max-width: 1000px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-50%);
        }

        .timeline-item {
            position: relative;
            margin-bottom: 50px;
            width: 50%;
        }

        .timeline-item:nth-child(odd) {
            left: 0;
            text-align: right;
            padding-right: 40px;
        }

        .timeline-item:nth-child(even) {
            left: 50%;
            text-align: left;
            padding-left: 40px;
        }

        .timeline-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .timeline-item:nth-child(odd) .timeline-content::after {
            content: '';
            position: absolute;
            right: -15px;
            top: 20px;
            border: 15px solid transparent;
            border-left-color: rgba(255, 255, 255, 0.95);
        }

        .timeline-item:nth-child(even) .timeline-content::before {
            content: '';
            position: absolute;
            left: -15px;
            top: 20px;
            border: 15px solid transparent;
            border-right-color: rgba(255, 255, 255, 0.95);
        }

        .timeline-date {
            font-weight: 600;
            color: var(--primary-pink);
            margin-bottom: 10px;
        }

        .timeline-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-dark);
        }

        .timeline-description {
            color: #666;
            line-height: 1.6;
        }

        .timeline-marker {
            position: absolute;
            left: 50%;
            top: 20px;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: var(--primary-pink);
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 0 0 4px rgba(255, 107, 157, 0.3);
        }

        /* Interactive Gift Box */
        .gift-section {
            padding: 100px 0;
            text-align: center;
            background: var(--gradient-2);
        }

        .gift-box {
            max-width: 400px;
            margin: 50px auto;
            position: relative;
            cursor: pointer;
            transition: all 0.5s ease;
        }

        .gift-box:hover {
            transform: scale(1.05);
        }

        .gift-box-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 60px 40px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .gift-icon {
            font-size: 5rem;
            color: white;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        .gift-text {
            color: white;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .gift-reveal {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            margin-top: 30px;
            animation: slideUp 0.8s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gift-reveal h4 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: var(--primary-pink);
            margin-bottom: 20px;
        }

        .gift-reveal p {
            font-size: 1.2rem;
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* Photo Mosaic */
        .photo-mosaic {
            padding: 100px 0;
        }

        .mosaic-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 50px;
        }

        .mosaic-item {
            height: 300px;
            background: linear-gradient(45deg, var(--primary-pink), var(--primary-purple));
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mosaic-item:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        .mosaic-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .mosaic-item:hover img {
            transform: scale(1.1);
        }

        .mosaic-overlay {
            position: absolute;
            inset: 0;
            background: rgba(255, 107, 157, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .mosaic-item:hover .mosaic-overlay {
            opacity: 1;
        }

        .mosaic-text {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
            padding: 20px;
        }

        /* Footer */
        .footer {
            padding: 80px 0 40px;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            text-align: center;
        }

        .footer-content {
            max-width: 600px;
            margin: 0 auto;
        }

        .footer-title {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            margin-bottom: 20px;
            color: #fff;
        }

        .footer-message {
            font-size: 1.2rem;
            line-height: 1.7;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.9);
        }

        .footer-signature {
            font-style: italic;
            font-size: 1.1rem;
            color: #f39c12;
        }

        /* Music Player */
        .music-player {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            background: var(--gradient-2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .music-player:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(255, 107, 157, 0.6);
        }

        .music-player i {
            font-size: 1.8rem;
            color: white;
        }

        /* Special Effects */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .floating-nav {
                flex-wrap: wrap;
                top: 10px;
                padding: 10px 15px;
            }

            .nav-item {
                font-size: 0.8rem;
                padding: 6px 12px;
            }

            .hero h1 {
                font-size: 3rem;
            }

            .hero .subtitle {
                font-size: 1.2rem;
            }

            .section-title {
                font-size: 2.5rem;
            }

            .story-slide {
                padding: 40px 20px;
            }

            .story-slide h3 {
                font-size: 2rem;
            }

            .story-slide p {
                font-size: 1.1rem;
            }

            .timeline::before {
                left: 20px;
            }

            .timeline-item {
                width: 100%;
                left: 0 !important;
                text-align: left !important;
                padding-left: 60px !important;
                padding-right: 20px !important;
            }

            .timeline-content::after,
            .timeline-content::before {
                display: none !important;
            }

            .timeline-marker {
                left: 20px !important;
                transform: translateX(-50%) !important;
            }

            .countdown-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }

            .countdown-number {
                font-size: 2rem;
            }
        }

        /* Animation Delays */
        .memory-card:nth-child(1) { animation-delay: 0.1s; }
        .memory-card:nth-child(2) { animation-delay: 0.2s; }
        .memory-card:nth-child(3) { animation-delay: 0.3s; }
        .memory-card:nth-child(4) { animation-delay: 0.4s; }
        .memory-card:nth-child(5) { animation-delay: 0.5s; }
        .memory-card:nth-child(6) { animation-delay: 0.6s; }

        /* Scroll animations */
        .fade-in {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gradient-2);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-pink);
        }
    </style>
</head>

    <!-- Floating Navigation -->
    <nav class="floating-nav glass">
        <a href="#hero" class="nav-item">Home</a>
        <a href="#love-story" class="nav-item">Our Story</a>
